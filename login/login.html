<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <a href="../index.html" id="crossBtn">&#10005;</a>
            </div>
            <form class="login-form">
                <h2 class="login-title">Welcome</h2>
                <div class="input-group" data-validate="Valid email is: a@b.c">
                    <input class="input" type="text" name="email" placeholder="Email">
                </div>
                <div class="input-group" data-validate="Enter password">
                    <input class="input" type="password" name="pass" placeholder="Password">
                    <span class="show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                </div>
                <div class="button-group">
                    <button class="login-btn">Login</button>
                </div>
                <div class="footer">
                    <span class="text">Donâ€™t have an account?</span>
                    <a class="sign-up" href="sign.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
